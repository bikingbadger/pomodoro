<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pompom Example</title>
</head>

<body>
    <div id="pompoms"></div>
    <button id="add">Add pompoms</button>
    <button id="reset">Reset</button>
    <script type="module">
        import PubSub from '../pubSub/pubSub.mjs';
        import Pompom from './pompom.mjs';
        import PompomController from './controller.mjs'
        Pompom.load(PubSub);

        const buttonAdd = document.querySelector('#add');
        buttonAdd.addEventListener(
            'click',
            function () {
                PompomController.addPompom();
            },
            false,
        );

        const buttonReset = document.querySelector('#reset');
        buttonReset.addEventListener(
            'click',
            function () {
                PompomController.resetPompoms();
            },
            false,
        );
    </script>
</body>

</html>
