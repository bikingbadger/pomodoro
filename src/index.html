<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pompom</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="assets/css/tailwind.css" rel="stylesheet">
</head>

<body class="border-green-500 border-solid border-t-8">
    <div class="container mx-auto font-sans text-gray-900 md:p-4 max-w-screen-lg md:text-base">

        <header class="grid grid-cols-2 bg-green-300 md:rounded md:h-20 md:shadow-xl">
            <h1 class="md:text-5xl font-bold pl-4">Pompom</h1>
            <div class="grid justify-end items-center pr-4  grid-flow-col">
                <i id="task-add-button" class="material-icons text-green-700 hover:text-white hover:bg-green-500 md:text-4xl hover:border-2 rounded-full p-1" title="Add">add</i>
                <i id="btn-login" class="material-icons text-green-700 hover:text-white hover:bg-green-500 md:text-4xl hover:border-2 rounded-full p-1">lock_open</i>
                <i id="btn-logout" class="hidden material-icons text-green-700 hover:text-white hover:bg-green-500 md:text-4xl hover:border-2 rounded-full p-1">lock</i>
            </div>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-2 gap-2 md:pt-2">
            <section class="grid col-span-2 text-center bg-green-200 md:rounded py-2 md:py-4 md:mx-56 md:shadow-xl md:-mt-4 md:z-10 md:border-2 border-green-500">
                <div id="timer" class="text-2xl md:text-3xl font-bold"></div>
                <div id="tasks-current" class="pb-2 current-task">Select task below</div>
                <div id="pompoms"></div>
                <div>
                    <button id="timer-go" class="bg-transparent hover:bg-green-500 text-green-700 font-semibold uppercase hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded text-xs md:text-sm shadow-md ">Start</button>
                    <button id="timer-reset" class="bg-transparent hover:bg-green-500 text-green-700 font-semibold uppercase hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded text-xs md:text-sm shadow-md">Reset</button>
                </div>
            </section>
            <section class="grid col-span-2 md:col-span-1 content-start p-4 shadow-md relative bg-green-300 md:rounded md:pt-8 md:-mt-4 md:shadow-xl min-h-screen">
                <h2 class="text-xl font-bold text-center uppercase">Todo List</h2>
                <div class="italic text-sm text-center">Select a task below to use as current item</div>
                <div id="tasks-todo" class="pt-4 px-4"></div>

            </section>
            <section class="grid col-span-2 md:col-span-1 content-start p-4 shadow-md bg-green-300 md:rounded md:pt-8 md:-mt-4 md:shadow-xl">
                <h2 class="text-xl font-bold text-center uppercase">Completed Tasks</h2>
                <div class="italic text-sm text-center">Tasks completed will be listed below</div>
                <div id="tasks-complete" class="pt-4 px-4"></div>
            </section>
        </main>

        <div class="alarm" id="alarmClock"></div>

        <div class="bg-green-500 md:bg-transparent md:absolute md:top-0 md:right-0 md:mt-12 md:mr-6 md:transform md:rotate-45"><a href="https://github.com/bikingbadger/pompom"><img src="/assets/img/github.png" alt="github" class="h-5 md:h-10"></a>
        </div>

        <div id="task-add-form" class="fixed top-0 left-0 z-50 w-full h-full overflow-auto flex items-center invisible" style="background-color:rgba(0, 0, 0, 0.4)">
            <div class="md:w-1/2 bg-white mx-auto">
                <div class="grid grid-cols-1 gap-4 p-4 border">
                    <h3 class="text-lg font-bold uppercase">Add Task</h3>
                    <div class="grid grid-cols-12 p-4 border">
                        <input id="task-new" type="text" name="newTask" class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline col-span-11">
                        <div class="items-center"><i id="task-add" class="material-icons text-green-700 hover:text-white hover:bg-green-500 md:text-4xl hover:border-2 rounded-full p-1" title="Add">playlist_add</i></div>
                        <!-- <button id="task-add" class="w-1/3 bg-transparent hover:bg-green-500 text-green-700 font-semibold uppercase hover:text-white py-2 md:px-4 border border-green-500 hover:border-transparent rounded text-xs md:text-sm">Add</button> -->
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.min.js"></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.2/auth0-spa-js.production.js"></script>
    <script src="app.js" ></script>
</body>

</html>
