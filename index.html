<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pompom</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="border-green-500 border-solid border-t-8">
    <div class="container mx-auto font-sans text-gray-900">

        <header>
            <h1 class="text-5xl font-bold text-center">Pompom</h1>
            <button id="btn-login" disabled="true" class="min-w-1/12 bg-transparent hover:bg-green-500 text-green-700 font-semibold hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded">Log in</button>
            <button id="btn-logout" disabled="true" class="min-w-1/12 bg-transparent hover:bg-green-500 text-green-700 font-semibold hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded">Log out</button>
        </header>

        <main class="grid grid-cols-2 gap-4">
            <section class="col-span-2 text-center mb-4">
                <div id="timer" class="text-3xl font-bold"></div>
                <div id="current-task" class="current-task">Select task below</div>
                <div class="pompoms"></div>
                <div>
                    <button data-start class="w-1/12 bg-transparent hover:bg-green-500 text-green-700 font-semibold hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded">Start</button>
                    <button data-pause class="w-1/12 bg-transparent hover:bg-green-500 text-green-700 font-semibold hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded">Pause</button>
                    <button data-reset class="w-1/12 bg-transparent hover:bg-green-500 text-green-700 font-semibold hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded">Reset</button>
                </div>
            </section>
            <section class="grid grid-cols-3 gap-4">
                <h2 class="text-xl font-bold text-center col-span-3">Todo List</h2>
                <input type="text" name="newTask" id="newTask" class="col-span-2 shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <button class="col-span-1 bg-transparent hover:bg-green-500 text-green-700 font-semibold hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded" data-task>Add</button>
                <div class="col-span-3 italic text-sm">Add tasks to todo above and then click on the item below to use as current item</div>
                <div data-task-list class="col-span-3"></div>
            </section>
            <section class="complete">
                <h2 class="text-xl font-bold text-center">Completed Tasks</h2>
                <div data-complete-tasks></div>
            </section>
        </main>

        <div class="alarm" id="alarmClock"></div>

        <div class="absolute top-0 right-0 m-8 text-center transform rotate-45 "><a class="" href="https://github.com/bikingbadger/pompom">View in Github <img src="/assets/img/github.png" alt="github" class="h-10"></a>
        </div>

    </div>

    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.2/auth0-spa-js.production.js"></script>
    <script src="app.js" type="module"></script>
</body>

</html>
