<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pompom</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="border-green-500 border-solid border-t-8">
    <div class="container mx-auto font-sans text-gray-900 p-4">

        <header class="grid">
            <h1 class="text-5xl font-bold text-center">Pompom</h1>
            <div class="grid justify-center">
                <button id="btn-login" class="hidden bg-transparent hover:bg-green-500 text-green-700 font-semibold uppercase hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded text-xs md:text-sm">Log in</button>
                <button id="btn-logout" class="hidden bg-transparent hover:bg-green-500 text-green-700 font-semibold uppercase hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded text-xs md:text-sm">Log out</button>
            </div>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <section class="col-span-2 text-center mb-4">
                <div id="timer" class="text-3xl font-bold"></div>
                <div id="current-task" class="current-task">Select task below</div>
                <div class="pompoms"></div>
                <div>
                    <button data-start class="bg-transparent hover:bg-green-500 text-green-700 font-semibold uppercase hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded text-xs md:text-sm">Start</button>
                    <button data-pause class="bg-transparent hover:bg-green-500 text-green-700 font-semibold uppercase hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded text-xs md:text-sm">Pause</button>
                    <button data-reset class="bg-transparent hover:bg-green-500 text-green-700 font-semibold uppercase hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded text-xs md:text-sm">Reset</button>
                </div>
            </section>
            <section class="grid col-span-2 justify-center">
                <input type="text" name="newTask" id="newTask" class="col-span-2 shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <button class="col-span-1 bg-transparent hover:bg-green-500 text-green-700 font-semibold uppercase hover:text-white py-2 md:px-4 border border-green-500 hover:border-transparent rounded text-xs md:text-sm" data-task>Add</button>
                <div class="col-span-3 italic text-sm">Add tasks to todo</div>

            </section>
            <section class="grid col-span-2 md:col-span-1 content-start">
                <h2 class="text-xl font-bold text-center uppercase">Todo List</h2>
                <div class="italic text-sm text-center">Select a task below to use as current item</div>
                <div data-task-list class="pt-4 px-4"></div>
            </section>
            <section class="grid col-span-2 md:col-span-1 content-start">
                <h2 class="text-xl font-bold text-center uppercase">Completed Tasks</h2>
                <div class="italic text-sm text-center">Tasks completed will be listed below</div>
                <div data-complete-tasks class="pt-4 px-4"></div>
            </section>
        </main>

        <div class="alarm" id="alarmClock"></div>

        <div class="bg-green-500 md:bg-transparent md:absolute md:top-0 md:right-0 md:mt-12 md:mr-6 md:transform md:rotate-45"><a href="https://github.com/bikingbadger/pompom"><img src="/assets/img/github.png" alt="github" class="h-5 md:h-10"></a>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.min.js"></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.2/auth0-spa-js.production.js"></script>
    <script src="app.js" type="module"></script>
</body>

</html>
